# Enable 256 color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# resurrect sessions after system restarts
set -g @plugin 'tmux-plugins/tmux-resurrect'
# Change background color of the status bar
set -g status-bg colour238
# Change foreground (text) color of the status bar
set -g status-fg colour45
# Active window colors
set -g window-status-current-style bg=colour238,fg=colour147
# Inactive window colors
set -g window-status-style bg=colour239,fg=colour244
# Adds cpu data to status bar
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g status-right 'cpu: #{cpu_percentage} | %a %h-%d %H:%M '
# adds highlight when tmux leader is active
set -g status-right '#{prefix_highlight} | %a %Y-%m-%d %H:%M'
# you can save & restore tmux sessions... 'prefix+s' to save... 'prefix+r' to restore previous session
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Key bindings for switching clients
bind-key C-w switch-client -t work
bind-key C-s switch-client -t project

# Change prefix to Ctrl+Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Enable vi mode
set-window-option -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'thewtex/tmux-mem-cpu-load'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

