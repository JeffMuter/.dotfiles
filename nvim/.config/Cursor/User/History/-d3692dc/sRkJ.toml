root = "."
tmp_dir = "tmp"

[build]
cmd = "templ generate && go build -o ./tmp/main ./cmd/main.go"
bin = "./tmp/main"
full_bin = "./tmp/main"
include_ext = ["templ", "html", "css"]
exclude_dir = ["assets", "tmp", "vendor", "node_modules"]
include_dir = ["cmd", "internal"]
exclude_file = []
exclude_regex = []
delay = 1000
stop_on_error = true
log = "build-errors.log"

[log]
time = false

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
clean_on_exit = true 