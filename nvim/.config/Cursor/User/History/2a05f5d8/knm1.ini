[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add markers here as needed
markers =
    unit: mark a test as a unit test
    integration: mark a test as an integration test

# Use minimal test summary without diffs
addopts = --tb=short -vv --disable-warnings

# Only show these markers in test output
filterwarnings =
    ignore::DeprecationWarning
    ignore::sqlalchemy.exc.MovedIn20Warning
    ignore::UserWarning

# Cleaner test output
console_output_style = progress

# Disable showing diffs in summary
summary_mode = only-failed
summary_show_details = false

# Limit diff sizes
junit_family = xunit2
junit_logging = system-err
max_diff_size = 200 